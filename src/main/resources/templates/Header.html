<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" ></script>
    <title>Header</title>
</head>

<header>
    <div th:fragment="HeaderBar">
        <nav class="navbar navbar-expand-sm  navbar-dark bg-dark">
            <div class="container-fluid">

                <a class="navbar-brand" href="index.html" th:href="@{/index}"> CatDogApp </a>

                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbar" aria-controls="navbar"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav">
                        <li sec:authorize="hasRole('CAT')" class="nav-item"><a class="nav-link" href="index.html" th:href="@{/index}">Cat</a></li>

                        <li sec:authorize="hasRole('DOG')" class="nav-item"><a class="nav-link" href="index.html" th:href="@{/index}">Dog</a></li>
                    </ul>
                    <ul class="navbar-nav">
                        <li sec:authorize="isAuthenticated()" class="nav-item"><a class="nav-link" href="index.html" th:href="@{/index}">Logout</a></li>

                        <li sec:authorize="isAnonymous()" class="nav-item"><a class="nav-link" href="Login.html" th:href="@{/login}">Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>



    </div>
</header>

<body>

</body>
</html>
