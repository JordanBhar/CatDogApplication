<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" ></script>
    <title>Login Page</title>

</head>
<body>

<header>
    <div th:replace="Header :: HeaderBar" >

    </div>
</header>

<main role="main" class="container">

    <div class="row align-items-center">

        <div class="col"></div>

        <div class="col-8">

            <form th:action="@{/login}" action="index.html" method="post">

                <div>
                    <img src="../static/images/download.jpg" width="300" height="300" th:src="@{/images/download.jpg}"  alt="test"/>
                </div>

                <div class="form-group">
                    <label for="login" class="form-label">Login</label>
                    <input id="login" type="text" name="username" class="form-control" required/>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input id="password" type="password" name="password" class="form-control" required/>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="remember-me"> Remember Me
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>


            </form>

        </div>

        <div class="col"></div>

    </div>


</main>



</body>
</html>
